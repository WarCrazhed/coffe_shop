{% extends "base.html" %} {% load tailwind_filters %} {% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password1" class="block text-gray-700">Password</label>
        <input
          type="password"
          name="password1"
          id="password1"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password2" class="block text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          name="password2"
          id="password2"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
        >Login</a
      >
    </p>
  </div>
</div>
{% endblock content %}
