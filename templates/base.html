<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-with, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <nav class="bg-neutral-900">
        <div class="container mx-auto px-4">
          <nav class="flex items-center h-16 w-full">
            <div class="flex justify-between items-center text-white w-full">
              <a href="/" class="text-white text-2xl font-bold">Coffee Shop</a>
              <div class="flex items-center gap-3 text-sm">
                {% if user.is_authenticated %}
                <p class="text-white">Â¡Hola <span class="uppercase font-bold">{{ user.username }}</span>!</p>
                <div>
                  <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button
                      type="submit"
                      class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg"
                    >
                      Logout
                    </button>
                  </form>
                </div>
                {% else %}
                <a
                  href="{% url 'login' %}"
                  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg"
                >
                  Login
                </a>
                {% endif %}
                <a
                  href="{% url 'my_order' %}"
                  class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg"
                >
                  Mi Pedido
                </a>
              </div>
            </div>
          </nav>
        </div>
      </nav>
    </div>
    <div class="container mx-auto px-4">
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
